version: '3'

services:
  mongodb:
    image: mongo:latest
    hostname: mongodb
    ports:
      - "27017:27017"
    volumes:
      # - /opt/data/mongo_home:/host_mnt/c/data/db
      - /opt/data/mongo_home:/data/db
    restart: always

  backend:
    # use make realize to build a new images of realize
    image: realize:${REALIZE_VERSION}
    hostname: backend
    ports:
      - "8080:8080"
      - "8082:8082"
      - "443:443"
    environment:
      - GO111MODULE=on
      # HTTP
      - HTTP_READ_TIMEOUT=${HTTP_READ_TIMEOUT}
      - HTTP_WRITE_TIMEOUT=${HTTP_WRITE_TIMEOUT}
      - HTTP_READ_HEADER_TIMEOUT=${HTTP_READ_HEADER_TIMEOUT}
      - HTTP_SHUTDOWN_TIMEOUT=${HTTP_SHUTDOWN_TIMEOUT}
      - PORT=${PORT}
      - HTTP_HOST=${HTTP_HOST}
      - HTTP_ALLOWED_ORIGINS=${HTTP_ALLOWED_ORIGINS}
      - HTTP_PORT=${HTTP_PORT}
      # DB
      - MONGODB_ADDRS=${MONGODB_ADDRS}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_TIMEOUT=${MONGODB_TIMEOUT}
    volumes:
      - ../../.realize.yaml:/home/vnmquan/WORK/workspace/src/vnmquan.com/seennit/.realize.yaml
      - ../../main.go:/home/vnmquan/WORK/workspace/src/vnmquan.com/seennit/main.go
      - ../../go.mod:/home/vnmquan/WORK/workspace/src/vnmquan.com/seennit/go.mod
      - ../../go.sum:/home/vnmquan/WORK/workspace/src/vnmquan.com/seennit/go.sum
      - ../../internal:/home/vnmquan/WORK/workspace/src/vnmquan.com/seennit/internal
      - ../../configs:/home/vnmquan/WORK/workspace/src/vnmquan.com/seennit/configs
      - ../scripts:/scripts
    working_dir: /home/vnmquan/WORK/workspace/src/vnmquan.com/seennit
    entrypoint: [ "sh", "-c", "/scripts/wait-for.sh mongodb:27017 --timeout=5 -- realize start" ]
    depends_on:
      - mongodb
    restart: always